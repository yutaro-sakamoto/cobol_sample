name: Run cobol sample
on:
  workflow_dispatch:
  push:
    
jobs:
  run-sample-program:
    runs-on: ubuntu-latest
    container:
      image: opensourcecobol/opensourcecobol4j
    steps:
      
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Run Hello program (1)
        run: |
          cobj HELLO.cbl
          echo Himo | java HELLO

      - name: Run Hello program (2)
        run: |
          cobj HELLO.cbl
          echo Himo_2 > input_data.txt
          java HELLO < input_data.txt